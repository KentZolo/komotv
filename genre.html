<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genre Results - KomoTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">←</button>
    <h1 class="logo" id="genre-title">Genre</h1>
  </header>

  <main>
    <div class="search-results-grid" id="results-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
    const FALLBACK_IMAGE = 'https://via.placeholder.com/500x750?text=No+Poster';

    const params = new URLSearchParams(location.search);
    const genreId = params.get('id');
    const genreName = params.get('genre');
    let currentPage = parseInt(params.get('page')) || 1;

    function getImageUrl(path) {
      return path ? IMG_BASE + path : FALLBACK_IMAGE;
    }

    async function fetchByGenre(genreId, page = 1) {
      const container = document.getElementById('results-grid');
      const pagination = document.getElementById('pagination');
      const title = document.getElementById('genre-title');
      title.textContent = `🎬 ${genreName}`;

      try {
        const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&page=${page}`);
        const data = await res.json();

        container.innerHTML = data.results.map(item => {
          const title = item.title || item.name;
          const year = (item.release_date || item.first_air_date || '').slice(0, 4);
          const img = getImageUrl(item.poster_path || item.backdrop_path);

          return `
            <div class="poster-wrapper">
              <img src="${img}" alt="${title}" data-id="${item.id}" data-type="movie">
              <div class="poster-label">${title}</div>
              <div class="poster-meta">🎬 ${year}</div>
            </div>
          `;
        }).join('');

        document.querySelectorAll('.poster-wrapper img').forEach(img => {
          img.addEventListener('click', () => {
            const id = img.dataset.id;
            const type = img.dataset.type;
            window.location.href = `poster.html?id=${id}&type=${type}`;
          });
        });

        renderPagination(data.total_pages);
      } catch (err) {
        container.innerHTML = '<p class="no-results">Failed to load genre results.</p>';
        console.error(err);
      }
    }

    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      if (totalPages <= 1) return pagination.innerHTML = '';

      let buttons = '';
      const maxPage = Math.min(currentPage + 2, totalPages);
      const minPage = Math.max(1, currentPage - 2);

      if (currentPage > 1) {
        buttons += `<button onclick="goToPage(${currentPage - 1})">« Prev</button>`;
      }

      for (let i = minPage; i <= maxPage; i++) {
        buttons += `<button onclick="goToPage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
      }

      if (currentPage < totalPages) {
        buttons += `<button onclick="goToPage(${currentPage + 1})">Next »</button>`;
      }

      pagination.innerHTML = buttons;
    }

    function goToPage(page) {
      location.href = `genre.html?genre=${encodeURIComponent(genreName)}&id=${genreId}&page=${page}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (genreId && genreName) {
        fetchByGenre(genreId, currentPage);
      } else {
        document.getElementById('results-grid').innerHTML = '<p class="no-results">Invalid genre ID.</p>';
      }
    });
  </script>
</body>
</html>
