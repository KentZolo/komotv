<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .detail-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .detail-poster {
      flex: 1 1 300px;
    }

    .detail-poster img {
      width: 100%;
      border-radius: 8px;
    }

    .detail-info {
      flex: 2 1 400px;
    }

    .detail-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .detail-meta {
      color: #bbb;
      margin-bottom: 10px;
    }

    .detail-overview {
      font-size: 1rem;
      line-height: 1.6;
    }

    .genres {
      margin: 15px 0;
    }

    .genres span {
      background: #222;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 6px;
      font-size: 14px;
    }

    .watch-btn {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <button onclick="history.back()" class="menu-toggle">‚Üê</button>
    <h2 style="margin-left: 15px;">üé¨ Movie Details</h2>
  </header>

  <div class="detail-container" id="detail-container">Loading...</div>

  <!-- Modal Player (Reused from other pages) -->
  <script>
    const API_KEY = '77312bdd4669c80af3d08e0bf719d7ff';
    const IMG_BASE = 'https://image.tmdb.org/t/p/w500';
    const FALLBACK_IMAGE = 'https://via.placeholder.com/500x750?text=No+Poster';

    const params = new URLSearchParams(window.location.search);
    const itemId = params.get('id');
    const mediaType = params.get('type');

    const SERVERS = [
      { id: 'apimocine', name: 'Apimocine', url: (t, id) => `https://apimocine.vercel.app/${t}/${id}?autoplay=true` },
      { id: 'vidsrc', name: 'Vidsrc.to', url: (t, id) => `https://vidsrc.to/embed/${t}/${id}` },
      { id: 'vidsrccc', name: 'Vidsrc.cc', url: (t, id) => `https://vidsrc.cc/v2/embed/${t}/${id}` }
    ];

    async function loadDetails() {
      const container = document.getElementById('detail-container');
      try {
        const res = await fetch(`https://api.themoviedb.org/3/${mediaType}/${itemId}?api_key=${API_KEY}`);
        const data = await res.json();

        const title = data.title || data.name;
        const poster = data.poster_path ? IMG_BASE + data.poster_path : FALLBACK_IMAGE;
        const year = (data.release_date || data.first_air_date || '').slice(0, 4);
        const rating = data.vote_average?.toFixed(1) || 'N/A';
        const genres = data.genres.map(g => `<span>${g.name}</span>`).join('');

        document.title = `${title} - KomoTV`;

        container.innerHTML = `
          <div class="detail-poster">
            <img src="${poster}" alt="${title}">
          </div>
          <div class="detail-info">
            <div class="detail-title">${title}</div>
            <div class="detail-meta">‚≠ê ${rating} ¬∑ üìÖ ${year} ¬∑ ${mediaType.toUpperCase()}</div>
            <div class="genres">${genres}</div>
            <div class="detail-overview">${data.overview || 'No overview available.'}</div>
            <button class="watch-btn" onclick="openPlayer('${itemId}', '${title}', '${mediaType}')">‚ñ∂ Watch</button>
          </div>
        `;
      } catch (err) {
        console.error('Failed to load details:', err);
        container.innerHTML = '<p>Failed to load movie details.</p>';
      }
    }

    function openPlayer(itemId, title, mediaType) {
      const modal = document.createElement('div');
      modal.className = 'modal';
      document.body.style.overflow = 'hidden';

      modal.innerHTML = `
        <div class="modal-content">
          <span class="close-btn">√ó</span>
          <h3>${title}</h3>
          <label>Server:</label>
          <select id="server-select"></select>
          <div class="iframe-shield">Loading player...</div>
          <iframe id="player-frame" allowfullscreen></iframe>
        </div>
      `;

      document.body.appendChild(modal);

      const select = modal.querySelector('#server-select');
      SERVERS.forEach(server => {
        const option = document.createElement('option');
        option.value = server.id;
        option.textContent = server.name;
        select.appendChild(option);
      });

      function loadServer(index) {
        const server = SERVERS[index];
        select.value = server.id;
        const iframe = modal.querySelector('#player-frame');
        iframe.src = server.url(mediaType, itemId);

        const shield = modal.querySelector('.iframe-shield');
        shield.style.display = 'block';
        setTimeout(() => shield.style.display = 'none', 3000);

        iframe.onerror = () => {
          if (index + 1 < SERVERS.length) {
            loadServer(index + 1);
          } else {
            shield.textContent = 'No working server found.';
          }
        };
      }

      loadServer(0);

      select.addEventListener('change', () => {
        const selected = SERVERS.find(s => s.id === select.value);
        if (selected) {
          modal.querySelector('#player-frame').src = selected.url(mediaType, itemId);
        }
      });

      modal.querySelector('.close-btn').addEventListener('click', () => {
        document.body.style.overflow = '';
        modal.remove();
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          document.body.style.overflow = '';
          modal.remove();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', loadDetails);
  </script>
</body>
</html>
