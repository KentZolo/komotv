<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KomoTV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔘 Top Navbar with Hamburger -->
  <header class="navbar">
    <button class="menu-toggle" id="menu-toggle">☰</button>
  </header>

  <!-- 📂 Slide Menu -->
  <aside class="slide-panel" id="menu-panel">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search movies or shows..." />
      <button id="search-button">🔍</button>
    </div>
    <div class="genre-menu">
      <h3>🎯 Filter by Genre</h3>
      <div class="genre-buttons" id="genre-buttons"></div>
    </div>
  </aside>

  <!-- 🎞️ Banner -->
  <section class="featured">
    <div class="banner-slider">
      <div class="poster-box" id="active-slide">
        <button class="nav prev">‹</button>
        <img id="poster-img" src="" alt="Featured" class="poster-image" />
        <div class="overlay">
          <p id="poster-meta" class="meta-text">Loading...</p>
          <h2 id="poster-summary" class="title-text">KomoTV</h2>
        </div>
        <button class="nav next">›</button>
      </div>
    </div>
  </section>

  <!-- 🌀 Genre Result Section -->
  <section class="genre-section">
    <h2>📂 Genre Results</h2>
    <div class="swiper genre-swiper">
      <div class="swiper-wrapper" id="genre-results"></div>
    </div>
  </section>

  <!-- 🔥 Trending -->
  <section class="trending">
    <h2>🔥 Trending Now</h2>
    <div class="swiper trending-swiper">
      <div class="swiper-wrapper movie-list"></div>
    </div>
  </section>

  <!-- 🎬 Popular Movies -->
  <section class="popular">
    <h2>🎬 Popular Movies</h2>
    <div class="swiper movie-swiper">
      <div class="swiper-wrapper popular-list"></div>
    </div>
  </section>

  <!-- 📺 Popular TV -->
  <section class="tv">
    <h2>📺 Popular TV Shows</h2>
    <div class="swiper tv-swiper">
      <div class="swiper-wrapper tv-list"></div>
    </div>
  </section>

  <!-- 📜 Footer -->
  <footer class="footer">
    <p>&copy; 2025 KomoTV - All rights reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
