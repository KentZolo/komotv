<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KomoTV - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search movies or shows..." />
      <button id="search-button">🔍</button>
    </div>
  </header>

  <!-- Featured Poster -->
<section class="featured">
  <div class="poster-container">
    <div class="poster-wrapper" id="featured-wrapper">
      <img id="current-poster" src="" alt="Featured Poster" class="poster-image" />

      <div class="bottom-overlay">
        <div class="info-container">
          <span class="rating" id="featured-rating"></span>
          <span class="type" id="featured-type"></span>
          <span class="year" id="featured-year"></span>
        </div>
      </div>

      <button class="nav-arrow prev-arrow">‹</button>
      <button class="nav-arrow next-arrow">›</button>
    </div>
  </div>
</section>
  
  <section class="trending">
    <h2>🔥 Trending Now</h2>
    <div class="swiper trending-swiper">
      <div class="swiper-wrapper movie-list"></div>
    </div>
  </section>

  <section class="popular">
    <h2>🎬 Popular Movies</h2>
    <div class="swiper movie-swiper">
      <div class="swiper-wrapper popular-list"></div>
    </div>
  </section>

  <section class="tv">
    <h2>📺 Popular TV Shows</h2>
    <div class="swiper tv-swiper">
      <div class="swiper-wrapper tv-list"></div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 KomoTV - For educational use only</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
  <script>
    document.getElementById('search-button').addEventListener('click', () => {
      const q = document.getElementById('search-input').value.trim();
      if (q.length > 1) {
        window.location.href = `search.html?q=${encodeURIComponent(q)}`;
      }
    });
  </script>
</body>
</html>
